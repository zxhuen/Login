<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayanihan Signup</title>
    <link rel="stylesheet" href="Login.css" />
    <script src="LoginSignUp.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="login-section">
            <img src="img/Screenshot_2025-07-21_140928-removebg-preview.png" alt="Bayanihan Logo" class="logo fade-in delay-def" />
            <h2 class="fade-in delay-1">Join the Bayanihan!</h2>

            <input type="text" placeholder="Username" class="fade-in delay-2" id="SignUser" value="" />
            <input type="email" placeholder="Email" class="fade-in delay-2" id="SignEmail" value="" />
            <input type="password" placeholder="Password" class="fade-in delay-3" id="SignPass" value="" />
            <input type="password" placeholder="Confirm Password" class="fade-in delay-3" id="SignConfirmPass" value="" />
            <p id="wrongPass">Incorrect Password!</p>
            <button class="login-btn fade-in delay-4" onclick="SignIn()">Sign Up</button>

            <p class="register-text fade-in delay-5">
                Already a Member? <span><a href="index.html">Log in</a></span>
            </p>
        </div>


        <div class="illustration-section">
            <img src="img/Screenshot 2025-07-21 141133.png" alt="Bayanihan" class="illustration fade-in delay-def" />
            <p class="contribution-text fade-in delay-2">
                Be part of a change. Start helping your community!
            </p>
        </div>
    </div>
</body>

</html>
